<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las Causas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      html, body, #svg-container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      svg {
        display: block;
      }
      #start-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10; /* Ensure the button is above the SVG element */
      }
    </style>
</head>
<body>

<div id="svg-container"></div>
<button id="start-btn">Start Walk</button>

<script src="script.js"></script>
</body>
</html>
